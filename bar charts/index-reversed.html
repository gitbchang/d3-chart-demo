    <!--Place all DOM elements here -->
    <script>
        var w = 800;
        var h = 450;
        // adjust margins to see labels better
        var margin = {
            top: 58,
            bottom: 100,
            left: 80,
            right: 20
        };
        var width = w - margin.left - margin.right;
        var height = h - margin.top - margin.bottom;

        // var data = [132,71,337,93,78,43,20,16,30,8,17,21];
        var data = [{
                key: "Glazed",
                value: 132
            },
            {
                key: "Jelly",
                value: 71
            },
            {
                key: "Holes",
                value: 337
            },
            {
                key: "Sprinkles",
                value: 93
            },
            {
                key: "Crumb",
                value: 78
            },
            {
                key: "Chocolate",
                value: 43
            },
            {
                key: "Coconut",
                value: 20
            },
            {
                key: "Cream",
                value: 16
            },
            {
                key: "Cruller",
                value: 30
            },
            {
                key: "Ã‰clair",
                value: 8
            },
            {
                key: "Fritter",
                value: 17
            },
            {
                key: "Bearclaw",
                value: 21
            }
        ];

        var x = d3.scale.ordinal()
            // domain for y axis is 0 to number of elements in array
            .domain(data.map(function (entry) {
                return entry.key;
            }))
            // scale to the height
            // rangeBands will make distinct values. USE WITH ORDINAL
            .rangeBands([0, width]);

        var y = d3.scale.linear()
            // we need to give domain an array of 2 numbers. low and highest
            .domain([0, d3.max(data, function (d) {
                // d stands for the individual piece of data we are looking at
                return d.value;
            })])
            // scale to the width
            .range([height, 0]);


        // Use linear color scale to get a gradient of a SINGLE COLOR
        // var linearColorScale = d3.scale.linear()
        // 						.domain([0, data.length])
        // 						.range(["#572500", "#F68026"]);

        // use ordinal color scale for DIFFERENT COLORS EACH BAR
        var ordinalColorScale = d3.scale.category20();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

        // creating another y axis without anything inside
        var yGridlines = d3.svg.axis()
            .scale(y)
            // gridline ticks go from right to left, since we are starting from left we use a negative number
            .tickSize(-width, 0, 0)
            .tickFormat("")
            .orient('left');

        var svg = d3.select("body").append("svg")
            .attr("id", "chart")
            .attr("width", w)
            .attr("height", h);
        // We are making a group here to display our chart within. Groups are like divs
        var chart = svg.append('g')
            .classed('display', true)
            .attr('transform', "translate(" + margin.left + "," + margin.top + ")");

        var controls = d3.select("body")
            .append("div")
            .attr("id", "controls");

        var sort_btn = controls.append("button")
            .html("Sort data: ascending")
            .attr("state", 0);

        function drawAxis(params) {

            if (params.initialize === true) {
                // draw the gridlines and axes

                // Draw the gridlines
                this.append("g")
                    .call(params.gridlines)
                    .classed('gridline', true)
                    .attr('transform', "translate(0,0)");

                // Here we are attaching the labels the chart, this refers to chart
                // containing everything within a group 
                this.append('g')
                    .classed("x axis", true)
                    // moving the label to the bottom of the chart
                    .attr("transform", "translate(" + 0 + "," + height + ")")
                    // actually calling the xAxis variable to use it
                    .call(params.axis.x)
                    // flip our text to 45 degree orientation
                    .selectAll("text")
                    .classed("x-axis-label", true)
                    // pivot the text on its end
                    .style("text-anchor", "end")
                    .attr("dx", -8)
                    .attr("dy", 8)
                    .attr("transform", "translate(0,0) rotate(-45)");

                this.append('g')
                    .classed("y axis", true)
                    .attr("transform", "translate(0,0)")
                    .call(params.axis.y);

                // This is the Y LABEL
                this.select('.y.axis')
                    .append("text")
                    .attr("x", 0)
                    .attr("y", 0)
                    .style("text-anchor", "middle")
                    // divide height in half to put in middle of y axis
                    .attr("transform", "translate(-50," + height / 2 + ") rotate(-90)")
                    .text("Units sold");
                // X LABEL
                this.select(".x.axis")
                    .append("text")
                    .attr("x", 0)
                    .attr("y", 0)
                    .style("text-anchor", "middle")
                    .attr("transform", "translate(" + width / 2 + ",80)")
                    .text("Donut Type");

            } else if (params.initialize === false) {
                // 
                this.selectAll('g.x.axis')
                    .transition()
                    .duration(500)
                    .ease("bounce")
                    .delay(500)
                    .call(params.axis.x);
                // here we re-apply the text transformations so they are set in the same place as before. otherwise the text would be off position
                this.selectAll(".x-axis-label")
                    .style("text-anchor", "end")
                    .attr("dx", -8)
                    .attr("dy", 8)
                    .attr("transform", "translate(0,0) rotate(-45)");
                this.selectAll('g.y.axis')
                    .transition()
                    .duration(500)
                    .ease("bounce")
                    .delay(500)
                    .call(params.axis.y);
            }

        }

        function plot(params) {
            // WE MUST UPDATE DOMAINS IF WE ARE UPDATING DATA AD HOC
            x.domain(data.map(function (entry) {
                    return entry.key;
                }))
                // scale to the height
                // rangeBands will make distinct values. USE WITH ORDINAL
                .rangeBands([0, width]);

            y.domain([0, d3.max(data, function (d) {
                    // d stands for the individual piece of data we are looking at
                    return d.value;
                })])
                // scale to the width
                .range([height, 0]);

            // DRAW THE AXIS AND AXIS LABELS 
            drawAxis.call(this, params);
            // we are using call to set 'this = chart', inside the drawAxis function




            // ENTER phase

            this.selectAll(".bar")
                .data(params.data)
                // first time we are entering data
                .enter()
                // appending a rectangle for each element in the data array
                .append("rect")
                // if true, will add the class name, if false - will remove
                .classed("bar", true)
                .on("mouseover", function(d, i){
                    // THIS IS REFERRING TO THE FUNCTION WHICH CALLED IT NOT THE CHART
                    d3.select(this).style("fill", "yellow");
                })
                // .on("mousemove", function(d,i){
                //     d3.select(this).style("fill", ordinalColorScale(i));
                // })
                .on("mouseout", function(d,i){
                    d3.select(this).style("fill", ordinalColorScale(i));
                });

            this.selectAll('.bar-label')
                .data(params.data)
                .enter()
                .append("text")
                .classed('bar-label', true);


            // update phase

            this.selectAll(".bar")
                // add transitions when we sort the data asc/desc
                .transition()
                .duration(500)
                .ease("bounce")
                .delay(500)
                .attr("x", function (d, i) {
                    return x(d.key);
                })
                .attr("y", function (d, i) {
                    // This will stagger the bars top to bottom
                    return y(d.value);
                })
                .attr('height', function (d, i) {
                    //d is for data bound to element
                    // i is the index of the element
                    return height - y(d.value);
                })
                .attr('width', function (d, i) {
                    return x.rangeBand();
                })
                .style('fill', function (d, i) {
                    return ordinalColorScale(i);
                });

            this.selectAll(".bar-label")
                // add transitions when we sort the data asc/desc
                .transition()
                .duration(500)
                .ease("bounce")
                .delay(500)
                .attr('x', function (d, i) {
                    return x(d.key) + (x.rangeBand() / 2)
                })
                // we can 'nudge' the text left or right 
                .attr('dx', 0)
                .attr('y', function (d, i) {
                    return y(d.value);
                })
                .attr("dy", -6)
                .text(function (d, i) {
                    return d.value;
                });


            // exit phase
            this.selectAll(".bar")
                .data(params.data)
                .exit()
                .remove();


            this.selectAll(".bar-label")
                .data(params.data)
                .exit()
                .remove();


        }

        sort_btn.on("click", function () {
            // self refers to the button
            var self = d3.select(this);

            var ascending = function (a, b) {
                return a.value - b.value;
            };
            var descending = function (a, b) {
                return b.value - a.value;
            }



            // the plus sign makes this variable a int, instead of a string
            var state = +self.attr("state");
            var txt = "Sort data: "
            if (state === 0) {
                data.sort(ascending);
                state = 1;
                txt += "descending";
            } else if (state === 1) {
                data.sort(descending);
                state = 0;
                txt += "ascending";
            }
            self.attr("state", state);
            self.html(txt);

            plot.call(chart, {
                data: data,
                axis: {
                    x: xAxis,
                    y: yAxis
                },
                gridlines: yGridlines,
                initialize: false
            });
        });

        // This will draw our chart object
        plot.call(chart, {
            data: data,
            axis: {
                x: xAxis,
                y: yAxis
            },
            gridlines: yGridlines,
            initialize: true
        });
